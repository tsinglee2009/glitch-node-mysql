<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="前端基础,Node.js,express,MySql,Glitch">
    <meta name="description" content="2022前端学习-项目实战练习-S3E1">
    <title>大事件 (practice)</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./libs/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 通用导航条 -->
    <nav class="ev-com-navbar navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="./index.html">
              <img class="ev-icon-brand" alt="Brand" src="./images/logo.png">
            </a>
          </div>
          <div class="navbar-right ev-mode-default hide" id="ev-mode-default">
            <a href="./login.html?act=signin" class="btn btn-default navbar-btn ev-no-border">Sign in</a>
            <a href="./login.html?act=signup" class="btn btn-default navbar-btn">Sign up</a>
          </div>
          <div class="navbar-right ev-mode-user hide" id="ev-mode-user">
            <div class="dropdown">
                <button type="button" class="btn btn-default navbar-btn dropdown-toggle ev-no-border" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img id="ev-ico-user-avatar" class="ev-ico-user" src="./favicon.ico" alt=""><span class="caret"></span>
                  </button>
                <ul class="dropdown-menu">
                  <li><a id="dropdown-name-item" href="./dashboard.html?act=userinfo">Signed in as<br>lee_09</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="./dashboard.html#userinfo">Your profile</a></li>
                  <li><a href="./dashboard.html#articles">Your articles</a></li>
                  <li><a href="./editor.html">New article</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a id="dropdown-signout-item" href="#">Sign out</a></li>
                </ul>
            </div>
          </div>
        </div>
    </nav>
    <div class="ev-center">
        <div class="container">
            <ul class="ev-article-list">
                <li class="ev-article-item hide">
                    <div class="ev-article-cover">
                        <img class="ev-article-cover-img" src="./images/logo.png" alt="">
                    </div>
                    <div class="ev-article-info">
                        <h4 class="ev-article-title">MySQL数据库 主从复制和 Sharding-JDBC 实现读写分离</h4>
                        <div class="ev-article-footer">
                            分类: <span class="ev-article-cate">技术</span>
                            作者: <span class="ev-article-author">小菜</span>
                            更新时间: <span class="ev-article-date">2022/10/10</span>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="ev-article-list-end">
                <div class="ev-article-list-end-line"></div>
                <span>没有更多内容了</span>
                <div class="ev-article-list-end-line"></div>
            </div>
        </div>
        <div class="ev-shortcuts">
            <a href="javascript:;" class="ev-shortcut-top">Top</a>
        </div>
    </div>
    <!-- 通用底部 -->
    <div class="ev-com-footer">
        <div class="container">
            <p>@ BigEvent 2022</p>
        </div>
    </div>
    <!-- jquery -->
    <script src="./libs/jquery-3.6.1.min.js"></script>
    <!-- bootstrap -->
    <script src="./libs/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <!-- art-template -->
    <script src="./libs/art-template-4.13.2.min.js"></script>
    <!-- art-template -->
    <script type="text/html" id="ev-tpl-item">
        {{each data}}
        <li class="ev-article-item" data-id={{$value.Id}}>
            <div class="ev-article-cover">
                <img class="ev-article-cover-img" src="{{$value.cover_img}}" alt="">
            </div>
            <div class="ev-article-info">
                <h4 class="ev-article-title">{{$value.title}}</h4>
                <div class="ev-article-footer">
                    分类: <span class="ev-article-cate">{{$value.cate_name}}</span>
                    状态: <span class="ev-article-author">{{$value.state}}</span>
                    更新时间: <span class="ev-article-date">{{$value.pub_date}}</span>
                </div>
            </div>
        </li>
        {{/each}}
    </script>
    <!--  -->
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
